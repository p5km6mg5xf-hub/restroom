<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>화장실:기능과 과정</title>
    <meta name="description" content="화장실의 기능과 과정">
    <meta name="keywords" content="화장실, 기능, 과정">
    <link rel="stylesheet" href="separation.css">
</head>
<body>
    <div class="container">

        <!-- 왼쪽 이미지 영역 -->
    <div class="left-image">
     <h1>화장실</h1>
     <h2>기능과  흐름</h2>
     </div>

        <!-- 오른쪽 전체 영역 -->
        <div class="right-content">

            <!-- 상단 설명 박스 -->
            <div class="top-section">
                <h3>분리(分離)</h3>
                <p>타인과 공간적으로 단절되어, 개인의 사적 영역을 확보하는 단계.</p>
                <p>

                    개인의 생리적 행위를 보호하는 사적 영역을 형성한다.
                </p>

                <div class="button-container">
                <button class="action-btn" onclick="location.href='middle.html'">
                <span class="arrow">→</span> 나가기</button>
                <button class="action-btn" onclick="location.href='empty.html'">
                <span class="arrow">→</span> 비움</button>
                </div>

                <div class="brown-bar"></div>
            </div>

            <!-- 하단 가로 스크롤 이미지 -->
            <div class="image-scroll-area">
                <div class="scroll-inner">
                    <img src="door3.png" alt="화장실 문의 접히는 부분">
                    <img src="door1.png" alt="화장실 문 사각 잠금장치 뒷면">
                    <img src="door8.png" alt="화장실 문 원형 잠금장치 앞면">

        </div>
